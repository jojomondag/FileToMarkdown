    <style>
body{margin:0;font-family:-apple-system,system-ui,sans-serif;line-height:1.6;background:#f6f8fa;min-height:100vh;display:flex}
#c{margin:10px auto;background:#fff;max-width:100%;padding:15px 40px;border-radius:8px;word-wrap:break-word;box-shadow:0 2px 4px rgba(0,0,0,.1);border:1px solid #e1e4e8}
.p,.m{transition:all .3s ease}
.p{width:300px;border-right:1px solid #eee;height:100vh;position:fixed;left:0;top:0;display:flex;flex-direction:column;background:#f8fafc;box-shadow:0 2px 4px rgba(0,0,0,.1);transition:transform .3s ease}
.p.hidden{transform:translateX(-100%)}
.h{display:flex;align-items:center;padding:15px;border-bottom:1px solid #eee;background:#f8fafc}
.t{font-size:1.1em;font-weight:500;color:#2c3e50;margin:0;flex:1}
.z{border-top:2px dashed #0366d6;padding:15px;text-align:center;cursor:pointer;background:#f8fafc;transition:.2s ease;position:relative}
.z:hover,.z.d{background:#e6f3ff}
.z.d{border-color:#0255b3}
.l{--guide-color:#94a3b8;--guide-style:solid;--guide-width:1.5px;--guide-spacing:24px;--icon-size:16px;--icon-position:8px;--icon-middle:calc(var(--icon-size)/2);flex:1;overflow-y:auto;padding:15px}
.l ul{list-style:none;padding:0;margin:0}
.l li{position:relative;margin:4px 0;min-height:28px}
.l a{position:relative;padding:4px 8px 4px 32px;display:flex;align-items:center;color:#2c3e50;text-decoration:none;font-size:.9em;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;border-radius:4px;transition:.2s ease;line-height:20px;height:28px}
.l a::before{content:"📄";position:absolute;left:var(--icon-position);top:50%;transform:translateY(-50%);opacity:.8;font-size:14px;width:var(--icon-size);height:var(--icon-size);display:flex;align-items:center;justify-content:center;z-index:1}
.l .folder-contents{position:relative;padding-left:var(--guide-spacing)}
.l .folder-contents::before{content:"";position:absolute;left:calc(var(--icon-position) + var(--icon-middle));top:0;bottom:8px;width:var(--guide-width);border-left:var(--guide-width) var(--guide-style) var(--guide-color)}
.l .folder-contents>li::after{content:"";position:absolute;left:calc((var(--icon-position) + var(--icon-middle))*-1);width:calc(var(--icon-position) + var(--icon-middle));height:var(--guide-width);top:calc(50% - var(--guide-width)/2);border-top:var(--guide-width) var(--guide-style) var(--guide-color);z-index:0}
.l a[data-folder]{cursor:pointer;color:#2c3e50;user-select:none;font-weight:500;position:relative}
.l a[data-folder]::before{content:"📂";left:var(--icon-position);position:absolute}
.l li.folder-item.expanded>a[data-folder]::before{content:"📂"}
.l li.folder-item:not(.expanded)>a[data-folder]::before{content:"📁"}
.l .folder-contents.collapsed{display:none}
.l li.selected>a{background:#f0f4f8;color:#0366d6}
.m{margin-left:300px;flex:1;padding:10px 40px;max-width:100%;transition:margin-left .3s ease}
.m.expanded{margin-left:0}
.b{position:fixed;top:5px;left:255px;z-index:1000;padding:8px;background:#fff;border:1px solid #eee;border-radius:4px;color:#666;cursor:pointer;display:flex;align-items:center;justify-content:center;width:40px;height:40px;transition:.2s ease}
.b.n{left:10px}
.b:hover{background:#f0f4f8;color:#0366d6}
pre,code{background:#2d2d2d;border-radius:6px}
pre{padding:16px;overflow-x:auto;max-width:100%;border:1px solid #444;background:#f6f8fa!important;border-radius:6px!important}
code{font-family:SFMono-Regular,monospace;font-size:.9em;padding:.2em .4em;color:#e6e6e6}
pre code{padding:0;background:0}
table{border-collapse:collapse;width:100%;margin:1em 0;overflow-x:auto;display:block}
th,td{border:1px solid #dfe2e5;padding:8px 12px;text-align:left}
th{background:#f6f8fa}
img{max-width:100%;height:auto;display:block;margin:1em auto}
a{word-break:break-word}
@media(max-width:768px){.p{transform:translateX(-100%)}.p.hidden{transform:translateX(0)}.m{margin-left:0;padding:10px}}
@media(min-width:1600px){.p{width:350px}.m{margin-left:350px;padding:10px 60px}#c{padding:15px 60px}.b{left:305px}}
@media(min-width:2000px){.p{width:400px}.m{margin-left:400px;padding:10px 80px}#c{padding:15px 80px}.b{left:355px}}
.token.keyword{color:#d73a49!important}.token.string{color:#032f62!important}
