<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FileToMarkdown Viewer</title>
    <base href="/">
    <link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-bash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-json.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-markdown.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-clike.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-java.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-csharp.min.js"></script>
    
    <!-- Include the bundled CSS -->
    <link href="src/bundle.css" rel="stylesheet">
    
    <!-- Include the bundled JavaScript -->
    <script src="src/bundle.js"></script>
</head>
<body>
<button class="btn btn-menu" id="b">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M3 12h18M3 6h18M3 18h18"/>
    </svg>
</button>
<div class="sidebar">
    <div class="sidebar-header">
        <h1 class="sidebar-title">FileToMarkdown</h1>
    </div>
    <div class="file-tree" id="l"></div>
    <div class="dropzone" id="z">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M17 8l-5-5-5 5M12 3v12"/>
        </svg>
        <p>Click to select folders<br>with markdown files</p>
    </div>
</div>
<div class="main-content">
    <div id="content" class="content-container">
        <h2>Welcome to FileToMarkdown Viewer</h2>
        <p>To view a markdown file:</p>
        <ul>
            <li>Drop a markdown file onto the drop zone, or</li>
            <li>Click the drop zone to browse for markdown files</li>
        </ul>
    </div>
</div>
<script>
// Initialize app after all scripts are loaded
window.addEventListener('load', () => {
    console.log('Window loaded, initializing app...');
    
    // Clear stale data if it exists
    const appData = localStorage.getItem('appInitialized');
    if (appData) {
        const timestamp = parseInt(appData, 10);
        const oneDay = 24 * 60 * 60 * 1000;
        // If data is older than a day, clear it
        if (Date.now() - timestamp > oneDay) {
            console.log('Clearing stale localStorage data');
            localStorage.removeItem('appInitialized');
        }
    }
    
    // Create the app instance
    window.app = new FileToMarkdownViewer();
    
    // Mark initialization timestamp
    localStorage.setItem('appInitialized', Date.now().toString());
});
</script>
</body>
</html>
