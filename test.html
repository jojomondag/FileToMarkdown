<!DOCTYPE html>
<html>
<head>
    <title>FileToMarkdown Test</title>
    <style>
        #result {
            margin: 20px;
            padding: 15px;
            background: #f5f5f5;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>FileToMarkdown Test</h1>
    <div>
        <h2>Supported File Types:</h2>
        <ul id="fileTypes"></ul>
    </div>

    <!-- Add file conversion test -->
    <div style="margin: 20px;">
        <h2>Test File Conversion</h2>
        <input type="file" id="fileInput">
        <button onclick="convertFile()">Convert to Markdown</button>
    </div>
    <div id="result"></div>

    <pre id="output"></pre>

    <script>
        // Fetch file types from API
        async function loadFileTypes() {
            try {
                const response = await fetch('http://localhost:3000/api/filetypes');
                const data = await response.json();
                
                // Display file types in a list
                const fileTypesList = document.getElementById('fileTypes');
                data.fileTypes.forEach(type => {
                    const li = document.createElement('li');
                    li.textContent = `.${type}`;
                    fileTypesList.appendChild(li);
                });

                // Show raw data
                const output = document.getElementById('output');
                output.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                console.error('Error fetching file types:', error);
                document.getElementById('output').textContent = 'Error loading file types: ' + error.message;
            }
        }

        // File conversion function
        async function convertFile() {
            const fileInput = document.getElementById('fileInput');
            const resultDiv = document.getElementById('result');
            
            if (!fileInput.files.length) {
                alert('Please select a file first');
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            try {
                const response = await fetch('http://localhost:3000/api/convert', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }
                
                const data = await response.json();
                resultDiv.textContent = data.markdown;
            } catch (error) {
                resultDiv.textContent = `Error: ${error.message}`;
            }
        }

        // Load file types when page loads
        loadFileTypes();
    </script>
</body>
</html>
