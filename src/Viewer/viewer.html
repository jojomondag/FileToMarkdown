    <style>
        /* Existing CSS styles remain unchanged */
        body,#c{margin:0;background:#fff}body{font-family:-apple-system,system-ui,sans-serif;line-height:1.6;padding:0;background:#f5f5f5;min-height:100vh;display:flex}.p,.m{transition:all .3s ease}.p{width:300px;border-right:1px solid #eee;height:100vh;position:fixed;left:0;top:0;display:flex;flex-direction:column;background:#f8fafc;box-shadow:0 2px 4px rgba(0,0,0,.1)}.p.h{left:-300px}.h{display:flex;align-items:center;padding:15px;border-bottom:1px solid #eee;background:#f8fafc}.t{font-size:1.1em;font-weight:500;color:#2c3e50;margin:0;flex:1}.z{border-bottom:2px dashed #0366d6;padding:15px;text-align:center;cursor:pointer;background:#f8fafc;transition:.2s ease}.z:hover,.z.d{background:#e6f3ff}.z.d{border-color:#0255b3}.l{flex:1;overflow-y:auto;padding:15px}.l ul{list-style:none;padding:0;margin:0}.l li{margin:8px 0}.l a{color:#2c3e50;text-decoration:none;display:block;padding:8px 12px;border-radius:4px;transition:.2s ease}.l a:hover{background:#f0f4f8;color:#0366d6}.m{margin-left:300px;flex:1;padding:40px;max-width:100%}.m.e{margin-left:0}#c{max-width:1200px;margin:auto;padding:40px;border-radius:8px;word-wrap:break-word;box-shadow:0 2px 4px rgba(0,0,0,.1)}#f{display:none}.b{position:fixed;top:5px;left:255px;z-index:1000;padding:8px;background:#fff;border:1px solid #eee;border-radius:4px;color:#666;cursor:pointer;display:flex;align-items:center;justify-content:center;width:40px;height:40px;transition:.2s ease}.b.n{left:10px}.b:hover{background:#f0f4f8;color:#0366d6}pre,code{background:#2d2d2d;border-radius:6px}pre{padding:16px;overflow-x:auto;max-width:100%;border:1px solid #444}code{font-family:SFMono-Regular,monospace;font-size:.9em;padding:.2em .4em;color:#e6e6e6}pre code{padding:0;background:0}table{border-collapse:collapse;width:100%;margin:1em 0;overflow-x:auto;display:block}th,td{border:1px solid #dfe2e5;padding:8px 12px;text-align:left}th{background:#f6f8fa}img{max-width:100%;height:auto;display:block;margin:1em auto}a{word-break:break-word}@media(max-widt <body>
    <input type="file" id="f" accept=".md" multiple style="display:none">
    <button class="b" id="b"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 12h18M3 6h18M3 18h18"/></svg></button>
    <div class="p">
        <div class="h"><h1 class="t">FileToMarkdown</h1></div>
        <div class="z" id="z">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M17 8l-5-5-5 5M12 3v12"/></svg>
            <p>Drop MD files here<br>or click to browse</p>
        </div>
        <div class="l" id="l"></div>
    </div>
    <div class="m">
        <div id="c">
            <h2>Welcome to FileToMarkdown Viewer</h2>
            <p>To view a markdown file:</p>
            <ul><li>Drop a markdown file onto the drop zone, or</li><li>Click the drop zone to browse for markdown files</li></ul>
        </div>
    </div>
    <script>
    // Integrated Renderer Class
    class BrowserRenderer {
        constructor() {
            this.configureMarked();
            if (typeof window !== 'undefined') {
                window.Prism = Prism;
            }
        }

        configureMarked() {
            marked.setOptions({
                highlight: (code, lang) => {
                    try {
                        const language = this.normalizeLanguage(lang);
                        if (Prism.languages[language]) {
                            return Prism.highlight(code, Prism.languages[language], language);
                        }
                        return code;
                    } catch (error) {
                        return code;
                    }
                },
                langPrefix: 'language-',
                gfm: true,
                breaks: true
            });
        }

        normalizeLanguage(lang) {
            const mappings = {
                'js': 'javascript',
                'py': 'python',
                'html': 'markup',
                'vue': 'markup',
                'svelte': 'markup',
                'shell': 'bash'
            };
            return mappings[lang] || lang;
        }

        render(content) {
            return marked.parse(content);
        }

        highlightAll() {
            if (typeof Prism !== 'undefined') {
                Prism.highlightAll();
            }
        }
    }

    // Main Viewer Functionality
    class FileToMarkdownViewer {
        constructor() {
            this.files = [];
            this.renderer = new BrowserRenderer();
            this.initializeElements();
            this.setupEventListeners();
            this.restoreSidebarState();
        }

        initializeElements() {
            this.elements = {
                content: document.getElementById('c'),
                sidebar: document.querySelector('.p'),
                main: document.querySelector('.m'),
                fileList: document.getElementById('l'),
                fileInput: document.getElementById('f'),
                dropZone: document.getElementById('z'),
                toggleButton: document.getElementById('b')
            };
        }

        setupEventListeners() {
            this.elements.fileInput.addEventListener('change', e => this.handleFiles(e.target.files));
            this.elements.dropZone.addEventListener('click', () => this.elements.fileInput.click());
            
            ['dragover', 'dragleave', 'drop'].forEach(event => {
                this.elements.dropZone.addEventListener(event, e => {
                    e.preventDefault();
                    this.elements.dropZone.classList.toggle('d', event === 'dragover');
                    if (event === 'drop') this.handleFiles(e.dataTransfer.files);
                });
            });

            this.elements.toggleButton.onclick = () => this.toggleSidebar();
            document.onkeydown = e => {
                if ((e.ctrlKey || e.metaKey) && e.key === 'b') {
                    e.preventDefault();
                    this.toggleSidebar();
                }
            };
        }

        handleFiles(fileList) {
            const markdownFiles = Array.from(fileList).filter(file => 
                file.name.toLowerCase().endsWith('.md')
            );

            if (markdownFiles.length) {
                this.files.push(...markdownFiles);
                this.updateFileList();
                if (this.files.length === markdownFiles.length) {
                    this.loadFile(0);
                }
            } else {
                this.elements.content.innerHTML = '<p style="color:red">Please select a markdown (.md) file.</p>';
            }
        }

        loadFile(index) {
            const file = this.files[index];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = e => {
                const html = this.renderer.render(e.target.result);
                this.elements.content.innerHTML = html;
                this.renderer.highlightAll();
            };
            reader.onerror = e => {
                this.elements.content.innerHTML = `<p style="color:red">Error reading file: ${e.target.error}</p>`;
            };
            reader.readAsText(file);
        }

        updateFileList() {
            this.elements.fileList.innerHTML = `<ul>${
                this.files.map((file, index) => `
                    <li><a href="#" onclick="viewer.loadFile(${index});return false">
                        ${file.webkitRelativePath || file.name}
                    </a></li>
                `).join('')
            }</ul>`;
        }

        toggleSidebar() {
            this.elements.sidebar.classList.toggle('h');
            this.elements.main.classList.toggle('e');
            this.elements.toggleButton.classList.toggle('n');
            localStorage.setItem('h', this.elements.sidebar.classList.contains('h'));
        }

        restoreSidebarState() {
            if (localStorage.getItem('h') === 'true') {
                this.elements.sidebar.classList.add('h');
                this.elements.main.classList.add('e');
                this.elements.toggleButton.classList.add('n');
            }
        }
    }

    // Initialize when loaded
    window.onload = () => {
        window.viewer = new FileToMarkdownViewer();
    };
    </script>
</body>
