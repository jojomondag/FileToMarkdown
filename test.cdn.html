<!DOCTYPE html>
<html>
<head>
    <title>FileToMarkdown CDN Test</title>
    <style>
        #result {
            margin: 20px;
            padding: 15px;
            background: #f5f5f5;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>FileToMarkdown CDN Test</h1>
    <div>
        <h2>Supported File Types:</h2>
        <ul id="fileTypes"></ul>
    </div>

    <!-- Add file conversion test -->
    <div style="margin: 20px;">
        <h2>Test File Conversion</h2>
        <input type="file" id="fileInput">
        <button onclick="convertFile()">Convert to Markdown</button>
    </div>
    <div id="result"></div>

    <pre id="output"></pre>

    <!-- Using unpkg CDN -->
    <script src="https://unpkg.com/filetomarkdown/dist/markitdown.js"></script>
    <script>
        // Display file types in a list
        const fileTypesList = document.getElementById('fileTypes');
        FileToMarkdown.fileTypes.forEach(type => {
            const li = document.createElement('li');
            li.textContent = `.${type}`;
            fileTypesList.appendChild(li);
        });

        // Show raw data
        const output = document.getElementById('output');
        output.textContent = JSON.stringify({
            fileTypes: FileToMarkdown.fileTypes,
            version: FileToMarkdown.version
        }, null, 2);

        // File conversion function
        async function convertFile() {
            const fileInput = document.getElementById('fileInput');
            const resultDiv = document.getElementById('result');
            
            if (!fileInput.files.length) {
                alert('Please select a file first');
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            try {
                const response = await fetch('http://localhost:3000/api/convert', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }
                
                const data = await response.json();
                resultDiv.textContent = data.markdown;
            } catch (error) {
                resultDiv.textContent = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
